<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday pAAvan Sai!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: 
                linear-gradient(#0007, #0000),
                #123;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        h1, h2, p {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 10px;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.8rem;
            margin-top: 20px;
            color: #ffffff;
            font-style: italic;
            animation: fadeIn 4s infinite alternate;
        }

        .photo-placeholder {
            width: 250px;
            height: 250px;
            margin: 20px auto;
            background: #000;
            border: 10px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: rotate 6s linear infinite;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1.2rem;
            background: #ffffff;
            color: #ff0000;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pop 2s infinite alternate;
            text-align: center;
        }

        .play-music {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.5rem;
            background: #ffeb3b;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Keyframes for animations */
        @keyframes float {
            0%, 100% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
        }

        @keyframes glow {
            0% { text-shadow: 2px 2px 5px rgba(255, 255, 0, 0.3); }
            100% { text-shadow: 4px 4px 15px rgba(255, 255, 0, 1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Firework animations */
        @keyframes firework {
            0% { transform: translate(var(--x), var(--initialY)); width: var(--initialSize); opacity: 1; }
            50% { width: 0.5vmin; opacity: 1; }
            100% { width: var(--finalSize); opacity: 0; }
        }

        .firework,
        .firework::before,
        .firework::after {
            --initialSize: 0.5vmin;
            --finalSize: 45vmin;
            --particleSize: 0.2vmin;
            --color1: yellow;
            --color2: khaki;
            --color3: white;
            --color4: lime;
            --color5: gold;
            --color6: mediumseagreen;
            --y: -30vmin;
            --x: -50%;
            --initialY: 60vmin;
            content: "";
            animation: firework 2s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, var(--y));
            width: var(--initialSize);
            aspect-ratio: 1;
            background: 
                radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 50% 0%,
                radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 50%,
                radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 50% 100%,
                radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 0% 50%,
                radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 80% 90%,
                radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 95% 90%,
                radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 90% 70%,
                radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 100% 60%,
                radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 55% 80%,
                radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 70% 77%,
                radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 22% 90%,
                radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 45% 90%,
                radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 33% 70%,
                radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 10% 60%,
                radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 31% 80%,
                radial-gradient(circle, var(--color4) var(--particleSize), #0000 0) 28% 77%,
                radial-gradient(circle, var(--color5) var(--particleSize), #0000 0) 13% 72%,
                radial-gradient(circle, var(--color6) var(--particleSize), #0000 0) 80% 10%,
                radial-gradient(circle, var(--color1) var(--particleSize), #0000 0) 95% 14%,
                radial-gradient(circle, var(--color2) var(--particleSize), #0000 0) 90% 23%,
                radial-gradient(circle, var(--color3) var(--particleSize), #0000 0) 100% 43%;
            background-size: var(--initialSize) var(--initialSize);
            background-repeat: no-repeat;
        }

        .firework::before, .firework::after {
            --x: -50%;
            --y: -50%;
            --initialY: -50%;
        }

        .firework:nth-child(2) {
            --x: 30vmin;
            left: 30%;
            top: 60%;
            animation-delay: -0.25s;
        }

        .firework:nth-child(3) {
            --x: -30vmin;
            --y: -50vmin;
            left: 70%;
            top: 60%;
            animation-delay: -0.4s;
        }

        .firework:nth-child(4) {
            --x: 50vmin;
            left: 50%;
            top: 50%;
            animation-delay: -0.6s;
        }

        .firework:nth-child(5) {
            --x: -50vmin;
            --y: -60vmin;
            left: 20%;
            top: 40%;
            animation-delay: -0.8s;
        }
    </style>
</head>
